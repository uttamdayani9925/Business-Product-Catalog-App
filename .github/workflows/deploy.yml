name: Product Catalog CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    # Backend Validation
    - name: Use Node.js ${{ matrix.node-version }} for Backend
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: product-service/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd product-service
        npm ci

    # Frontend Validation
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps

    - name: Build Frontend (Test Build)
      env: 
        CI: false  # Prevent treating warnings as errors
      run: |
        cd frontend
        npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy from main
    
    steps:
      - name: Deploy to Render (Backend)
        # Using Deploy Hooks is the simplest (Free) method for Render
        # You need to get this URL from Render Dashboard -> Service -> Settings -> Deploy Hook
        if: env.RENDER_DEPLOY_HOOK != ''
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        env:
             RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Deploy to Netlify (Frontend)
        # Using Build Hooks for Netlify
        # Get URL from Netlify -> Site Settings -> Build & deploy -> Build hooks
        if: env.NETLIFY_BUILD_HOOK != ''
        run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
        env:
            NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}

      - name: Notify (Echo)
        run: echo "Deployment triggered successfully! Check Render and Netlify dashboards."
