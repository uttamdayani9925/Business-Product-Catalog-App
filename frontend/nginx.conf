server {
  listen 80;
  
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /api/products {
    proxy_pass http://product-service:5000;
  }
  
  location /api/auth {
    proxy_pass http://product-service:5000;
  }
  
  location /api/ratings {
    proxy_pass http://ratings-service:5001;
  }

  location /images {
    proxy_pass http://product-service:5000;
  }
}
